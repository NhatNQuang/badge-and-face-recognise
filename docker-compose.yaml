services:
  ai-backend:
    build:
      context: ./src/core
      dockerfile: Dockerfile
    container_name: ai-backend
    networks:
      - detection-network
    volumes:
      - ./src/core:/app
    devices:
      - /dev/video0:/dev/video0
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn api.main:app --host 0.0.0.0 --port 6034 --reload

  ui-frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: ui-frontend
    ports:
      - "6033:6033"
    networks:
      - detection-network
    depends_on:
      - ai-backend
    volumes:
      - ./ui:/usr/share/nginx/html:ro

networks:
  detection-network:
    driver: bridge
